<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento - Santto Cookies</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    body {
      background-color: #fdf6f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      background-image: url('cookies.png');
      background-repeat: repeat;
      background-size: 120px;
      opacity: 0.1;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h2 {
      color: #6b3e26;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #a47148;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8c5c36;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #6b3e26;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Finalize seu pedido üç™</h2>
    <form id="form-checkout">
      <input type="text" id="form-checkout__cardholderName" placeholder="Nome no cart√£o" required>
      <input type="text" id="form-checkout__cardNumber" placeholder="N√∫mero do cart√£o" required>
      <input type="text" id="form-checkout__expirationDate" placeholder="MM/AA" required>
      <input type="text" id="form-checkout__securityCode" placeholder="CVV" required>

      <input type="text" id="form-checkout__identificationNumber" placeholder="CPF" required>

      <input type="email" id="form-checkout__email" placeholder="Seu Email" required>
      <input type="text" id="form-checkout__telefone" placeholder="Seu Telefone (ex: 5537998561506)" required>

      <button type="submit" id="submit-button">Pagar</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const mp = new MercadoPago('APP_USR-53b57074-eef9-4890-8535-f98cd335073f');  // Public Key Santto Cookies

    const cardForm = mp.cardForm({
      amount: "100.00",
      autoMount: true,
      form: {
        id: "form-checkout",
        cardholderName: { id: "form-checkout__cardholderName" },
        cardNumber: { id: "form-checkout__cardNumber" },
        expirationDate: { id: "form-checkout__expirationDate" },
        securityCode: { id: "form-checkout__securityCode" },
        identificationType: { value: "CPF" },
        identificationNumber: { id: "form-checkout__identificationNumber" }
      },
      callbacks: {
        onSubmit: event => {
          event.preventDefault();

          const data = cardForm.getCardFormData();
          const email = document.getElementById('form-checkout__email').value;
          const telefone = document.getElementById('form-checkout__telefone').value;
          const submitButton = document.getElementById('submit-button');

          console.log("Token gerado:", data.token);
          console.log("Email:", email);
          console.log("Telefone:", telefone);
          console.log("CPF:", data.identificationNumber);

          if (!data.token) {
            document.getElementById('result').innerHTML = "‚ùå Erro: Token de cart√£o n√£o gerado!";
            submitButton.disabled = false;
            submitButton.textContent = "Pagar";
            return;
          }

          submitButton.disabled = true;
          submitButton.textContent = "Processando...";

          fetch('https://hook.us2.make.com/rbysdg0rov2i1hsyni1vhytt0fj63oql', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              token: data.token,
              email: email,
              identification_type: "CPF",
              identification_number: data.identificationNumber,
              telefone: telefone
            })
          })
          .then(async response => {
            const responseText = await response.text();
            console.log("Status do Make:", response.status);
            console.log("Resposta do Make:", responseText);

            if (response.ok) {
              document.getElementById('result').innerHTML = "‚úÖ Dados enviados para o Make!";
            } else {
              document.getElementById('result').innerHTML = "‚ùå Erro ao enviar para o Make. Status: " + response.status;
            }
          })
          .catch(error => {
            console.error("Erro de conex√£o com Make:", error);
            document.getElementById('result').innerHTML = "‚ùå Falha de rede ao enviar para o Make!";
            submitButton.disabled = false;
            submitButton.textContent = "Pagar";
          });
        }
      }
    });
  </script>

</body>
</html>
