<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Santto Cookies</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Anima√ß√£o de fundo com part√≠culas */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      z-index: 1;
      transform: translateY(0);
      transition: all 0.3s ease;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 35px 70px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.3);
    }

    .header {
      margin-bottom: 35px;
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    h2 {
      color: #2d3748;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.8rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #718096;
      font-size: 0.95rem;
      font-weight: 400;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 1.1rem;
      z-index: 2;
      transition: color 0.3s ease;
    }

    input {
      width: 100%;
      padding: 16px 16px 16px 45px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input:focus + i {
      color: #667eea;
    }

    input::placeholder {
      color: #a0aec0;
      font-weight: 400;
    }

    .payment-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .payment-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .payment-button:hover::before {
      left: 100%;
    }

    .payment-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .payment-button:active {
      transform: translateY(-1px);
    }

    .payment-button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .payment-button:disabled::before {
      display: none;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 14px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }

    #result.success {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
    }

    #result.error {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      color: white;
      box-shadow: 0 10px 25px rgba(245, 101, 101, 0.3);
    }

    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 25px;
      padding: 12px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      color: #667eea;
      font-size: 13px;
      font-weight: 500;
    }

    .security-badge i {
      margin-right: 8px;
      font-size: 16px;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .container {
        padding: 30px 25px;
        margin: 10px;
      }
      
      h2 {
        font-size: 1.6rem;
      }
      
      input {
        padding: 14px 14px 14px 40px;
      }
      
      .payment-button {
        padding: 16px;
      }
    }

    /* Anima√ß√£o de entrada para os campos */
    .form-group {
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }
    .form-group:nth-child(6) { animation-delay: 0.6s; }
    .form-group:nth-child(7) { animation-delay: 0.7s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="logo">üç™</div>
      <h2>Finalize seu pedido</h2>
      <p class="subtitle">Pagamento seguro e r√°pido</p>
    </div>

    <form id="form-checkout">
      <div class="form-group">
        <input type="text" id="form-checkout__cardholderName" placeholder="Nome completo no cart√£o" required>
        <i class="fas fa-user"></i>
      </div>

      <div class="form-group">
        <input type="text" id="form-checkout__cardNumber" placeholder="N√∫mero do cart√£o" required>
        <i class="fas fa-credit-card"></i>
      </div>

      <div class="form-group">
        <input type="text" id="form-checkout__expirationDate" placeholder="MM/AA" required>
        <i class="fas fa-calendar-alt"></i>
      </div>

      <div class="form-group">
        <input type="text" id="form-checkout__securityCode" placeholder="CVV" required>
        <i class="fas fa-lock"></i>
      </div>

      <div class="form-group">
        <input type="text" id="form-checkout__identificationNumber" placeholder="CPF (apenas n√∫meros)" required>
        <i class="fas fa-id-card"></i>
      </div>

      <div class="form-group">
        <input type="email" id="form-checkout__email" placeholder="Seu melhor e-mail" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="form-group">
        <input type="text" id="form-checkout__telefone" placeholder="Telefone (ex: 5537998561506)" required>
        <i class="fas fa-phone"></i>
      </div>

      <button type="submit" id="submit-button" class="payment-button">
        <span class="loading-spinner"></span>
        <span class="button-text">
          <i class="fas fa-shield-alt"></i>
          Finalizar Pagamento
        </span>
      </button>
    </form>

    <div id="result"></div>

    <div class="security-badge">
      <i class="fas fa-shield-alt"></i>
      Pagamento 100% seguro e criptografado
    </div>
  </div>

  <script>
    const mp = new MercadoPago('APP_USR-53b57074-eef9-4890-8535-f98cd335073f');  // Public Key Santto Cookies

    // Fun√ß√£o para mostrar resultado com anima√ß√£o
    function showResult(message, type) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = message;
      resultDiv.className = `show ${type}`;
    }

    // Fun√ß√£o para controlar estado do bot√£o
    function setButtonLoading(loading) {
      const submitButton = document.getElementById('submit-button');
      const spinner = submitButton.querySelector('.loading-spinner');
      const buttonText = submitButton.querySelector('.button-text');
      
      if (loading) {
        submitButton.disabled = true;
        spinner.style.display = 'inline-block';
        buttonText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';
      } else {
        submitButton.disabled = false;
        spinner.style.display = 'none';
        buttonText.innerHTML = '<i class="fas fa-shield-alt"></i> Finalizar Pagamento';
      }
    }

    const cardForm = mp.cardForm({
      amount: "100.00",
      autoMount: true,
      form: {
        id: "form-checkout",
        cardholderName: { id: "form-checkout__cardholderName" },
        cardNumber: { id: "form-checkout__cardNumber" },
        expirationDate: { id: "form-checkout__expirationDate" },
        securityCode: { id: "form-checkout__securityCode" },
        identificationType: { value: "CPF" },
        identificationNumber: { id: "form-checkout__identificationNumber" }
      },
      callbacks: {
        onSubmit: event => {
          event.preventDefault();

          const data = cardForm.getCardFormData();
          const email = document.getElementById('form-checkout__email').value;
          const telefone = document.getElementById('form-checkout__telefone').value;

          console.log("Token gerado:", data.token);
          console.log("Email:", email);
          console.log("Telefone:", telefone);
          console.log("CPF:", data.identificationNumber);

          if (!data.token) {
            showResult("‚ùå Erro: Token de cart√£o n√£o gerado!", "error");
            return;
          }

          setButtonLoading(true);

          fetch('https://hook.us2.make.com/rbysdg0rov2i1hsyni1vhytt0fj63oql', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              token: data.token,
              email: email,
              identification_type: "CPF",
              identification_number: data.identificationNumber,
              telefone: telefone
            })
          })
          .then(async response => {
            const responseText = await response.text();
            console.log("Status do Make:", response.status);
            console.log("Resposta do Make:", responseText);

            setButtonLoading(false);

            if (response.ok) {
              showResult("‚úÖ Pagamento processado com sucesso!", "success");
            } else {
              showResult("‚ùå Erro ao processar pagamento. Tente novamente.", "error");
            }
          })
          .catch(error => {
            console.error("Erro de conex√£o com Make:", error);
            setButtonLoading(false);
            showResult("‚ùå Falha de rede. Verifique sua conex√£o e tente novamente.", "error");
          });
        }
      }
    });

    // Adicionar m√°scara para telefone
    document.getElementById('form-checkout__telefone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 13) value = value.slice(0, 13);
      e.target.value = value;
    });

    // Adicionar m√°scara para CPF
    document.getElementById('form-checkout__identificationNumber').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      e.target.value = value;
    });
  </script>

</body>
</html>
